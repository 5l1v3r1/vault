language: python
python:
  - "3.6"
before_install:
  - sudo apt-get update
  - sudo apt-get install sqlcipher
  - pip install pycodestyle codecov
  - python3 setup.py install
script:
  - pycodestyle --exclude=venv --ignore=E501 .
  - pytest
  - coverage run --branch --source=. -m unittest discover -bv
  - coverage report -m
after_success:
  - codecov
